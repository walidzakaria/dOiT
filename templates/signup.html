{% extends 'base.html' %} {% block content %} {% load staticfiles %} {% load crispy_forms_tags %}
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="{% static 'img/dOiT_logo.svg' %}" alt="dOiT logo" />
            <h3>Welcome</h3>
            <p class="lead">You are 30 seconds away from finishing the registration!</p>
        </div>

        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Signup</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row register-form">
                            <div class="col-md-6">
                                {{ form|crispy }}
                                <input type="submit" class="btnRegister" value="Register" />

                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

<section class="location-info">
    <div id="locationLabel"></div>
    <div id="hidden-country"></div>
    <div id="hidden-area"></div>
    <div id="hidden-city"></div>
    <div id="hidden-lat"></div>
    <div id="hidden-long"></div>
    <div id="hidden-ip"></div>
</section>
{% endblock %}
