{% extends 'base.html' %} {% block content %} {% load staticfiles %}
<div class="container register">
    <div class="row">

        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Your Profile</h3>
                    <form>
                        <div class="row register-form">


                            <div class="col-md-6">
                                <div id="profile-container">
                                    <img id="profile-pic" class="mx-auto d-block img-thumbnail img-fluid rounded-circle" src="{% static 'img/default-profile.png' %}" alt="user-profile" />
                                </div>

                                <div class="custom-file">
                                    <input type="file" class="custom-file-input-with-pic" id="customFile">
                                    <label class="custom-file-label" for="customFile">Change Profile Picture</label>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" value="" required />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                                        <input type="radio" name="gender" value="male" checked>
                                                        <span> Male </span>
                                                    </label>
                                        <label class="radio inline">
                                                        <input type="radio" name="gender" value="female">
                                                        <span>Female </span>
                                                    </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" required />
                                </div>
                                <div class="form-group">
                                    <input type="tel" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                                    <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                                                    <option>What is your Birthdate?</option>
                                                    <option>What is Your old Phone Number</option>
                                                    <option>What is your Pet Name?</option>
                                                </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" required/>
                                </div>


                                <input type="submit" class="btnRegister" value="Update" />

                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

<section class="location-info">
    <div id="locationLabel"></div>
    <div id="hidden-country"></div>
    <div id="hidden-area"></div>
    <div id="hidden-city"></div>
    <div id="hidden-lat"></div>
    <div id="hidden-long"></div>
    <div id="hidden-ip"></div>
</section>
{% endblock %}
